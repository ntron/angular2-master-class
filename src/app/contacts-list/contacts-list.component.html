<input name="searchInput" (input)="terms$.next($event.target.value)"
       type="text"/>

<!-- Contact images !-->
<ul class="collection">
  <li class="collection-item avatar" *ngFor="let contact of contacts | async">
    <!--
    - Attributes sind immer Stings
    - Wir wollen dem Attribut etwas anderes zuweisen
    - Objekte gegen Attribute binden
    - Angular2 bindet immer gegen DOM properties
    - sobald [] ist der value eine expression (Shorthand Syntax)
    - src="{{ }} oder [src]="" oder bind-src=""
    -->
    <a [routerLink]="['/contact', contact.id]">
      <img [src]=contact.image alt="" class="circle">
      <span class="title" [title]=contact.name>{{contact.name}}</span>
    </a>
  </li>
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large" [routerLink]="['contact/new']"><i class="large material-icons">add</i></a>
  </div>
</ul>
